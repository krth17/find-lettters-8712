<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find the Letter Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 1.5em;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: 20px auto;
    }

    .grid-button {
      padding: 20px;
      font-size: 1.5em;
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    .found {
      background-color: #4CAF50;
      color: white;
      border-color: #388E3C;
    }

    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    #play-again {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #play-again:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1 id="instruction">Loading game...</h1>
  <div id="grid"></div>
  <div id="message"></div>
  <button id="play-again" onclick="startGame()">Play a New Game</button>

  <script>
    const gridSize = 6;
    const totalCells = gridSize * gridSize;
    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    let targetLetter = "";
    let targetIndices = new Set();
    let foundIndices = new Set();

    function getRandomLetter() {
      return letters[Math.floor(Math.random() * letters.length)];
    }

    function startGame() {
      // Reset state
      targetIndices.clear();
      foundIndices.clear();
      document.getElementById("message").textContent = "";
      document.getElementById("play-again").style.display = "none";

      // Generate new target letter
      targetLetter = getRandomLetter();
      document.getElementById("instruction").textContent = `Find all the "${targetLetter}" below`;

      // Populate grid
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      for (let i = 0; i < totalCells; i++) {
        let char = getRandomLetter();
        // Ensure at least 4 target letters
        if (targetIndices.size < 4 && Math.random() < 0.2) {
          char = targetLetter;
          targetIndices.add(i);
        }

        const btn = document.createElement("button");
        btn.className = "grid-button";
        btn.textContent = char;
        btn.dataset.index = i;
        btn.addEventListener("click", () => handleClick(btn, char, i));
        grid.appendChild(btn);

        if (char === targetLetter) {
          targetIndices.add(i);
        }
      }
    }

    function handleClick(button, char, index) {
      if (char === targetLetter && !foundIndices.has(index)) {
        foundIndices.add(index);
        button.classList.add("found");

        if (foundIndices.size === targetIndices.size) {
          document.getElementById("message").textContent =
            `ðŸŽ‰ Congrats! You found all the "${targetLetter}" buttons!`;
          document.getElementById("play-again").style.display = "inline-block";
        }
      }
    }

    window.onload = startGame;
  </script>
</body>
</html>
